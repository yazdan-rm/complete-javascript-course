<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Object Oriented Programming (OOP) With JavaScript</title>
  <style>
      /* Import a modern font from Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
          margin: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(-45deg, #28b487, #7dd56f, #23a6d5, #23d5ab);
          background-size: 400% 400%;
          animation: gradientBG 15s ease infinite;
          font-family: 'Poppins', sans-serif;
          overflow: hidden;
          position: relative;
      }

      @keyframes gradientBG {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }

      h1 {
          font-size: 3.5rem;
          line-height: 1.5;
          color: white;
          text-align: center;
          padding: 20px;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 15px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.18);
          max-width: 80%;
          position: relative;
          z-index: 2;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      h1:hover {
          transform: scale(1.05);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      /* Glowing effect for the text */
      h1::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 15px;
          background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 70%);
          opacity: 0;
          z-index: -1;
          animation: glow 3s infinite;
      }

      @keyframes glow {
          0%, 100% {
              opacity: 0;
          }
          50% {
              opacity: 1;
          }
      }

      /* Particle animation background */
      .particles {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          overflow: hidden;
      }

      .particles span {
          position: absolute;
          width: 10px;
          height: 10px;
          background: rgba(255, 255, 255, 0.5);
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
          animation: float 5s infinite ease-in-out;
      }

      @keyframes float {
          0%, 100% {
              transform: translateY(0) translateX(0);
          }
          25% {
              transform: translateY(-100px) translateX(100px);
          }
          50% {
              transform: translateY(0) translateX(200px);
          }
          75% {
              transform: translateY(100px) translateX(100px);
          }
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
          h1 {
              font-size: 2.5rem;
              padding: 15px;
          }
      }
  </style>
</head>
<body>
<div class="particles">
  <!-- Add particles dynamically using JavaScript -->
</div>
<h1>Object Oriented Programming (OOP) With JavaScript</h1>

<script>
  // JavaScript to generate particles
  const particlesContainer = document.querySelector('.particles');
  const particleCount = 500;

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('span');
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
    particle.style.animationDelay = `${Math.random() * 2}s`;
    particlesContainer.appendChild(particle);
  }
</script>
<script src="script.js"></script>
</body>
</html>
